<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="prism.css">
    <title>Post Hero</title>
    <style>
      #responsepre{
            max-height: 500px;
      }
      body{
        background: rgb(131,58,180);
background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(29,253,182,1) 0%, rgba(252,176,69,1) 100%);
      }
      .deleteParam{
        background-color: red;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html" >Post Hero</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About me</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container my-3">
              <h1>Welcome to Post Hero</h1>
      </div>
      <div class="container">
          <!--Url box-->
          <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="urlBox" placeholder="Enter url here">
            </div>
          </div>
          <!--radio button for get post request-->
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                  <label class="form-check-label" for="get">
                    GET
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                  <label class="form-check-label" for="gridRadios2">
                    POST
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <!--radio buttons for content type-->
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="ctype" id="jsonRadio" value="JSON" checked>
                  <label class="form-check-label" for="json">
                    JSON
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="ctype" id="paramsRadio" value="params">
                  <label class="form-check-label" for="params">
                    Custom Parameters
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <!-- this will hide on clicking json content type in radio button-->
          <div id="parametersBox">
            <div class="form-row">
            <label for="url" class="col-sm-2 col-form-label">Parameter1</label>
                <div class=" col-md-4">
                  <input type="email" class="form-control" id="parameterkey1" placeholder="Enter parameter 1 key">
                </div>
                <div class=" col-md-4">
                  <input type="text" class="form-control" id="parametervalue1" placeholder="Enter parameter 1 value">
                </div>
              <button id="addparams" class="btn btn-primary">+</button>
              </div>
              <div id="params"></div>
          </div>
          <div id="params"></div>
          <!--jason request type-->
          <div class="my-3" id="requestJsonBox">
              <div class="form-group row my-3">
                 <label for="json" class="col-sm-2 col-form-label">Enter Request Json</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="RequestJsonText" rows="3"></textarea>
            </div>
        </div>
          </div>
          <!-- submit button which will trigger fetch api -->
          <div class="form-group row">
            <div class="col-sm-10">
              <button id="submit" class="btn btn-primary my-3">Submit</button>
            </div>
            </div>
            <!-- response  Json box -->
            <div class="my-3" id="responseJsonBox">
              <div class="form-group row ">
                 <label for="responseJson" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                   <pre id="responsepre" class="language-javascript"><code id="responsePrism" class="language-javascript">

                   </code></pre>
                   </div>
                 </div>
             </div>

        </div>

    <!-- Optional JavaScript -->
    <script src="index.js"></script>
    <script src="prism.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
